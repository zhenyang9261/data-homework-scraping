<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Facts of Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find An Awesome facts!</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{mars_info.news[0]}} {{mars_info.news[1]}}</h4> 
        <img src='{{mars_info.img_url}}'/>
        <h4>{{mars_info.weather}}</h4>
        {{mars_info.facts|safe}}

        <img src='{{mars_info.hemisphere[0]}}'/>
        <img src='{{mars_info.hemisphere[1]}}'/>
        <img src='{{mars_info.hemisphere[2]}}'/>
        <img src='{{mars_info.hemisphere[3]}}'/>
      </div>
    </div>

  </div>
</body>

</html>
